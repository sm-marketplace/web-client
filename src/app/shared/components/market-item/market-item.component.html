<p-card [header]="item.metadata.name || 'Desconocido'" [subheader]="(item.price | weiToEth) + ' ETH'"
  styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <img appImageLoader alt="Card" [src]="item.uri | ipfsURI">
  </ng-template>
  {{ item.metadata.description || 'Descripcion no encontrada' }}
  <ng-template pTemplate="footer">
    <button pButton pRipple type="button" 
    icon="pi pi-eye" 
    class="p-button-rounded p-button-text"
    ></button>
    <button pButton 
    class="p-button-outlined p-button-success" 
    label="Comprar" 
    icon="pi pi-check"
    ></button>
  </ng-template>
</p-card>
