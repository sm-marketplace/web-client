  <app-market-item *ngFor="let item of items" class="animate__animated animate__fadeInDown"
  [item]="item"
  ></app-market-item>

</div>

  <div class="mt-5">
    <h2>:(</h2>
    <div>
      <h6>No existen items</h6>
      <a pButton class="p-button-success p-button-text mt-4 create-first" routerLink="/home" label="Â¡Compra tu primer NFT!">
      </a>
    </div>
  </div>

</ng-template>
